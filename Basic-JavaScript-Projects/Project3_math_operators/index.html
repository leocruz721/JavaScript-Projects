<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators Functions</title>
    <script src="JS/main.js" defer></script>
</head>
<body>

    <h1>JavaScript Operators and Functions</h1>

    <!-- Button to call the Addition Function -->
    <button onclick="performAddition()">Addition (+)</button>
    <p id="additionResult"></p>

    <!-- Button to call the Subtraction Function -->
    <button onclick="performSubtraction()">Subtraction (-)</button>
    <p id="subtractionResult"></p>

    <!-- Button to call the Multiplication Function -->
    <button onclick="performMultiplication()">Multiplication (*)</button>
    <p id="multiplicationResult"></p>

    <!-- Button to call the Modulus Function -->
    <button onclick="performModulus()">Modulus (%)</button>
    <p id="modulusResult"></p>

    <!-- Button to call the Increment Function -->
    <button onclick="performIncrement()">Increment (++)</button>
    <p id="incrementResult"></p>

    <!-- Button to call the Decrement Function -->
    <button onclick="performDecrement()">Decrement (--)</button>
    <p id="decrementResult"></p>

    <!-- Button to call the Random Function -->
    <button onclick="performRandom()">Random Number (Math.random())</button>
    <p id="randomResult"></p>

</body>
</html>
